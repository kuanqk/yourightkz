<!DOCTYPE html>
<html lang="en">

<head>

  {% include "head_part.html" %}

</head>

<body>
    <style>
        body {
          background-image: url('../static/img/background.webp');
          background-repeat: no-repeat;
        }
    </style>


    <div class="container" style="width: 480px;">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Пожалуйста, подтвердите свой номер телефона, мы отправили Вам sms с кодом.</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="sms_code"
                                               name="sms_code"
                                            placeholder="Код подтверждения">
                                    </div>
                                </div>
                                <p style="color: red">{{ error }}</p>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Подтвердить
                                </button>
                                <hr>
                            </form>
                            <hr>
{#                            <div class="text-center">#}
{#                                <a class="small" href="forgot-password.html">Восстановить пароль?</a>#}
{#                            </div>#}
                            <div class="text-center">
                                <a class="small" href="/sms_again.html">Отправить ещё раз</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
