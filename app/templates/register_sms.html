<!DOCTYPE html>
<html lang="en">

<head>

  {% include "head_part.html" %}

</head>

<body>
    <style>
        body {
            background-color: #303030;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>


    <nav class="navbar navbar-dark" style="background-color: rgba(48,48,48,0.95); height:80px; box-shadow: 0px 1px 3px rgba(0,0,0,0.40);">
        <a href="https://youright.kz/">
        <img src="../static/img/logo.png" alt="logo"  style="width:40px;">
        </a>
        <a class="navbar-brand" href="https://youright.kz/">ЮРРАЙТ</a>
    </nav>


    <div class="container" style="width: 480px;">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Пожалуйста, подтвердите свой номер телефона, мы отправили Вам sms с кодом.</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="sms_code"
                                               name="sms_code"
                                            placeholder="Код подтверждения">
                                    </div>

                                <div class="col-sm-6" style="font-size:20px; text-align: left; vertical-align: text-bottom;">
                                        <span id="timer"></span>
                                    </div>
                                </div>
                                <p style="color: red">{{ error }}</p>


                                <script>
                                    document.getElementById('timer').innerHTML = 05 + ":" + 00;
                                    startTimer();

                                    function startTimer() {
                                      var presentTime = document.getElementById('timer').innerHTML;
                                      var timeArray = presentTime.split(/[:]+/);
                                      var m = timeArray[0];
                                      var s = checkSecond((timeArray[1] - 1));
                                      if(s==59){m=m-1}
                                      if(m<0){
                                        return
                                      }

                                      document.getElementById('timer').innerHTML =
                                        m + ":" + s;
                                      console.log(m)
                                      setTimeout(startTimer, 1000);
                                    }

                                    function checkSecond(sec) {
                                      if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
                                      if (sec < 0) {sec = "59"};
                                      return sec;
                                    }
                                    </script>

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Подтвердить
                                </button>
                                <hr>
                            </form>
                            <hr>
{#                            <div class="text-center">#}
{#                                <a class="small" href="forgot-password.html">Восстановить пароль?</a>#}
{#                            </div>#}
                            <div class="text-center">
                                <a class="small" href="/sms_again.html">Отправить ещё раз</a>
                            </div>

                            <div class="text-center">
                                <a class="small" href="/logout.html">Вернуться назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
