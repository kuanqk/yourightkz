<!DOCTYPE html>
<html lang="en">

<head>

  {% include "head_part.html" %}

</head>

<body>
    <style>
        body {
            background-color: #303030;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>


    <nav class="navbar navbar-dark" style="background-color: rgba(48,48,48,0.95); height:80px; box-shadow: 0px 1px 3px rgba(0,0,0,0.40);">
        <a href="https://youright.kz/">
        <img src="../static/img/logo1.jpeg" alt="logo"  style="width:40px;">
        </a>
        <a class="navbar-brand" href="https://youright.kz/">ЮРРАЙТ</a>
    </nav>

    <div class="container" style="width: 400px;">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Добро пожаловать!</h1>
                                    </div>
                                    <form class="user" method="post" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control form-control-user"
                                                   name="phone"
                                                id="phone" aria-describedby="usernameHelp"
                                                placeholder="Номер телефона">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                   name="password"
                                                id="exampleInputPassword" placeholder="Пароль">
                                        </div>
                                        {% if error %}
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <label style="color:red" >{{ error }}</label>
                                            </div>
                                        </div>
                                        {% endif %}
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">запомнить меня</label>
                                            </div>
                                        </div>


                                        <button type="submit" class="btn btn-outline-secondary btn-user btn-block">
                                            Вход
                                        </button>
                                        <a href="register.html" class="btn btn-outline-primary btn-user btn-block" aria-pressed="true">Зарегистрироваться!</a>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>

</body>

</html>
