<!DOCTYPE html>
<html lang="en">

<head>

  {% include "head_part.html" %}

</head>

<body>
    <style>
        body {
            background-color: #303030;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>

    <nav class="navbar navbar-dark" style="background-color: rgba(48,48,48,0.95); height:80px; box-shadow: 0px 1px 3px rgba(0,0,0,0.40);">
        <a href="https://youright.kz/">
        <img src="../static/img/logo.png" alt="logo"  style="width:40px;">
        </a>
        <a class="navbar-brand" href="https://youright.kz/">ЮРРАЙТ</a>
    </nav>


    <div class="container" style="width: 480px;">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Создать аккаунт!</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                               name="firstname"
                                            placeholder="Имя">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                               name="lastname"
                                            placeholder="Фамилия">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                           name="email"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="phone"
                                           name="phone"
                                        placeholder="Номер телефона">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                               name="password"
                                            id="exampleInputPassword" placeholder="Пароль">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                               name="repeat_password"
                                            id="exampleRepeatPassword" placeholder="Повторите пароль">
                                    </div>
                                </div>
                                <p style="color: red">{{ error }}</p>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Зарегистрироваться
                                </button>
                                <hr>
                            </form>
                            <hr>
{#                            <div class="text-center">#}
{#                                <a class="small" href="forgot-password.html">Восстановить пароль?</a>#}
{#                            </div>#}
                            <div class="text-center">
                                <a class="small" href="/login.html">У вас уже есть аккаунт? Вход!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
